<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
   <h1>Cores</h1>
  <p>Existem varias formas de definirmos cores utilizando o CSS.Elas são </p>
  <ul>
    <li id="pre-definidas">Cores Pré definidas</li>
    <li id="current-color">Palavra chave "currentcolor"</li>
    <li id="hex">Hexadecimal</li>
    <li id="rgb">Hexadecimal com Transparência</li>
    <li id="rgb">RGB</li>
    <li id="rgba">RGBA</li>
    <li id="hsl">HSL</li>
    <li id="hsla">HSLA</li>
  </ul> 

<hr>


  <style>
    #pre-definidas {
        color: purple;
        background-color: green;
    }

    #current-color {
        color: orange;
        border: 3px solid red;
        background-color: darkslateblue
    }
    #rgb {
        color: rgb(red, green, blue);
    }
    #hex {
        color: #0000ff;
    }
</body>
</html>
